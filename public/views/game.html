
<div ng-controller="gameController">

    <div style="position: fixed;top: 0px;left: 0px;">
        <button type="submit" class="btn pull-left"  ng-click="leaveGame()">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        </button>
    </div>
    <div style="position: fixed;top: 0px;right: 0px;">
        <a href="whatsapp://send?text=https://deadisland.herokuapp.com/#/game/{{currentGame._id}}" data-action="share/whatsapp/share">
          <button type="submit" class="btn pull-left">
            <span class="glyphicon glyphicon-share" aria-hidden="true"></span> Whatsapp
          </button>
        </a>
    </div>
    <div style="position: fixed;bottom: 0px;right: 0px;">
        <div class="Txt11 RTL">{{currentGame.name}}</h3>
    </div>

    


    <div class="pokerTable">
      <div ng-repeat="player in currentGame.players track by $index" class="seat seat{{$index+1}}" ng-class="{'mySeat':player._id == currentPlayer._id,'adminSeat':player._id == currentGame.admin}">
        <div ng-show="player._id === currentPlayer._id">You ({{player.username}})</div>
        <div ng-show ="player._id != currentPlayer._id">{{player.username}}</div>
        <div style="" class="">
          <img ng-repeat="card in getPlayerHand(player)" ng-src="/images/cards/svg/{{card | lowercase}}.svg" class="playerCard" />
        </div>
        <div ng-show="isPlayerWinner(player)" style="color:lime;">Winner</div>
      </div>
    </div>


    <div class="startGame">
        <button type="submit" class="btn btn-primary btn-lg" ng-if="currentPlayer._id == currentGame.admin" ng-click="startGame()">Start game</button>
      
      <div>
        <div ng-show="myChances != null && win === false">Your chances are: {{myChances}}%</div>
      </div>
      
      <div>
        <img ng-repeat="card in game.community" ng-src="/images/cards/svg/{{card | lowercase}}.svg" class="playerCard" style="width: 20%;" />
      </div>
    </div>
</div>
