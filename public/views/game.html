
<div ng-controller="gameController">

    <div style="position: fixed;top: 0px;left: 0px;">
        <button type="submit" class="btn pull-left"  ng-click="leaveGame()">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        </button>
    </div>
    <div style="position: fixed;top: 0px;right: 0px;">
      <div style="font-size:9px;">{{currentGame.name}}</div>
    </div>
    


    <div class="pokerTable">
      <div ng-repeat="player in currentGame.players track by $index" class="seat seat{{$index+1}}" ng-class="{'mySeat':player._id == currentPlayer._id}">
        
        <div>{{player.username}}</div>
        

        
        <div style="" class="">
          <img ng-repeat="card in getPlayerHand(player)" ng-src="/images/cards/svg/{{card | lowercase}}.svg" class="playerCard" />
        </div>
        <div ng-show="isPlayerWinner(player)" style="color:lime;">Winner</div>
      
      </div>
    </div>


    <div class="startGame">
      <button type="submit" class="btn btn-primary btn-lg " ng-hide="disableStartGameButton || currentGame.players.length == 1" ng-click="startGame()">Start game</button>
      
      <div>
        <div ng-show="myChances != null && win === false">Your chances are: {{myChances}}%</div>
      </div>
      
      <div>
        <img ng-repeat="card in game.community" ng-src="/images/cards/svg/{{card | lowercase}}.svg" class="playerCard" style="width: 20%;" />
      </div>
    </div>
</div>
